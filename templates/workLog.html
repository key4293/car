<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>업무일지</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/workLog.css') }}">
</head>
<body>

<div class="window">

    <div class="title-bar">
        업무일지
    </div>

    <div class="main-area">

        <!-- 입력 영역 -->
        <div class="form-panel">
            <label for="timeSlot">시간대 (1시간 기준)</label>
            <select id="timeSlot">
                <option value="0">00:00 ~ 01:00</option>
                <option value="1">01:00 ~ 02:00</option>
                <option value="2">02:00 ~ 03:00</option>
                <option value="3">03:00 ~ 04:00</option>
                <option value="4">04:00 ~ 05:00</option>
                <option value="5">05:00 ~ 06:00</option>
                <option value="6">06:00 ~ 07:00</option>
                <option value="7">07:00 ~ 08:00</option>
                <option value="8">08:00 ~ 09:00</option>
                <option value="9">09:00 ~ 10:00</option>
                <option value="10">10:00 ~ 11:00</option>
                <option value="11">11:00 ~ 12:00</option>
                <option value="12">12:00 ~ 13:00</option>
                <option value="13">13:00 ~ 14:00</option>
                <option value="14">14:00 ~ 15:00</option>
                <option value="15">15:00 ~ 16:00</option>
                <option value="16">16:00 ~ 17:00</option>
                <option value="17">17:00 ~ 18:00</option>
                <option value="18">18:00 ~ 19:00</option>
                <option value="19">19:00 ~ 20:00</option>
                <option value="20">20:00 ~ 21:00</option>
                <option value="21">21:00 ~ 22:00</option>
                <option value="22">22:00 ~ 23:00</option>
                <option value="23">23:00 ~ 24:00</option>
            </select>

            <label for="workType">업무 구분</label>
            <input type="text" id="workType" placeholder="예: 물품점검">

            <label for="workContent">업무 내용</label>
            <textarea id="workContent" placeholder="업무 내용을 입력하세요"></textarea>

            <label for="issue">특이사항</label>
            <textarea id="issue" placeholder="특이사항을 입력하세요"></textarea>

            <label for="itemCount">경비실 물품 수량</label>
            <input type="number" id="itemCount" min="0" placeholder="예: 10">

            <button id="saveBtn">업무일지 저장</button>
            <button id="backBtn">메인으로</button>
        </div>

        <!-- 목록 영역 -->
        <div class="list-panel">
            <div class="panel-title">업무일지 목록 (오늘)</div>
            <div id="logList"></div>
        </div>

    </div>
</div>

<script src="{{ url_for('static', filename='js/workLog.js') }}"></script>
</body>
</html>
